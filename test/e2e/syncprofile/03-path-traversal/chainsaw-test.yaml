apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-path-traversal
spec:
  description: A SyncProfile with path traversal in destination should be rejected.
  steps:
    - name: create syncprofile with path traversal
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: traversal-dest
              spec:
                mappings:
                  - source: services/gateway/projects
                    destination: "../escape"
    - name: assert validation failed
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: traversal-dest
              status:
                conditions:
                  - type: Accepted
                    status: "False"
                    reason: ValidationFailed
