apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gw-annotated-pod-running
spec:
  description: >
    A Running pod with stoker.io/cr-name annotation should appear in
    status.discoveredGateways and the AllGatewaysSynced condition should
    reflect one gateway found.
  steps:
    - name: deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml
    - name: wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
    - name: create stoker cr
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-apr
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: main
                gateway:
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey
    - name: wait for ref resolved
      try:
        - assert:
            timeout: 60s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-apr
              status:
                conditions:
                  - type: RefResolved
                    status: "True"
    - name: create gateway pod
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-apr
                annotations:
                  stoker.io/cr-name: test-apr
              spec:
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
    - name: wait for pod running
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/gateway-apr -n $NAMESPACE --timeout=60s
    - name: assert gateway discovered
      try:
        - assert:
            timeout: 60s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-apr
              status:
                discoveredGateways:
                  - podName: gateway-apr
                conditions:
                  - type: AllGatewaysSynced
                    status: "False"
                    reason: SyncInProgress
