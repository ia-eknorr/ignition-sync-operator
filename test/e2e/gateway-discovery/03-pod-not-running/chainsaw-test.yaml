apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gw-pod-not-running
spec:
  description: >
    A pod with stoker.io/cr-name but not in Running phase (e.g. Pending due to
    unschedulable nodeName) should NOT appear in discoveredGateways.
  steps:
    - name: deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml
    - name: wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
    - name: create stoker cr
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-pnr
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: main
                gateway:
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey
    - name: wait for ref resolved
      try:
        - assert:
            timeout: 60s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-pnr
              status:
                conditions:
                  - type: RefResolved
                    status: "True"
    - name: create unschedulable pod
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-pnr
                annotations:
                  stoker.io/cr-name: test-pnr
              spec:
                nodeName: nonexistent-node
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
    - name: verify pod is pending
      try:
        - assert:
            timeout: 15s
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-pnr
              status:
                phase: Pending
    - name: assert no gateways discovered
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-pnr
              status:
                conditions:
                  - type: AllGatewaysSynced
                    status: "False"
                    reason: NoGatewaysDiscovered
