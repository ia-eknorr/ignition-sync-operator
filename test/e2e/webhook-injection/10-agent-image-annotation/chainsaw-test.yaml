apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: agent-image-annotation
spec:
  description: Verify pod annotation overrides agent image (tier 1 resolution)
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s

    - name: Create Stoker CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-img-annot
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: main
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-img-annot
              status:
                conditions:
                  - type: RefResolved
                    status: "True"

    - name: Create pod with agent-image annotation override
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-img-annot
                annotations:
                  stoker.io/inject: "true"
                  stoker.io/cr-name: test-img-annot
                  stoker.io/agent-image: "custom-repo:debug"
              spec:
                containers:
                  - name: gateway
                    image: busybox:latest
                    command: ["sleep", "3600"]

    - name: Assert stoker-agent uses annotation-specified image
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-img-annot
                annotations:
                  stoker.io/injected: "true"
              spec:
                initContainers:
                  - name: stoker-agent
                    image: "custom-repo:debug"
