apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-not-found
spec:
  description: Verify webhook denies pod when referenced SyncProfile does not exist
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s

    - name: Create Stoker CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-sp-missing
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: main
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-sp-missing
              status:
                conditions:
                  - type: RefResolved
                    status: "True"

    - name: Create pod referencing nonexistent SyncProfile
      try:
        - apply:
            expect:
              - check:
                  ($error != null): true
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-bad-profile
                annotations:
                  stoker.io/inject: "true"
                  stoker.io/cr-name: test-sp-missing
                  stoker.io/sync-profile: nonexistent
              spec:
                containers:
                  - name: gateway
                    image: busybox:latest
                    command: ["sleep", "3600"]
