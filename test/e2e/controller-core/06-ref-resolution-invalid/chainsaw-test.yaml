apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ref-resolution-invalid
spec:
  description: Verify ref resolution fails for a nonexistent ref
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s

    - name: Create Stoker CR with nonexistent ref
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-ref-invalid
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: nonexistent-branch
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert RefResolved=False with reason RefResolutionFailed
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-ref-invalid
              status:
                conditions:
                  - type: RefResolved
                    status: "False"
                    reason: RefResolutionFailed
