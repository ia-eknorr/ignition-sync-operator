apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: polling-disabled
spec:
  description: Verify initial ref resolution still works when polling is disabled
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s

    - name: Create Stoker CR with polling disabled
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-nopoll
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: main
                polling:
                  enabled: false
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert RefResolved=True despite polling being disabled
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-nopoll
              status:
                conditions:
                  - type: RefResolved
                    status: "True"
                    reason: RefResolved
