apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: public-repo-no-auth
spec:
  description: Regression test - public repo with no git auth succeeds and sets authType to none
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s

    - name: Create Stoker CR with no git auth
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-pub
              spec:
                git:
                  repo: git://test-git-server:9418/test-repo.git
                  ref: main
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert RefResolved=True
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: Stoker
              metadata:
                name: test-pub
              status:
                conditions:
                  - type: RefResolved
                    status: "True"

    - name: Assert metadata ConfigMap has authType none
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: stoker-metadata-test-pub
              data:
                authType: none
